<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Southeast Asia's Readiness</h1>
    </header>
    <div class="container">
        <h2>Healthcare Quiz</h2>
        <button id="startQuiz">Start Quiz</button>
        
        <div id="quizContainer" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="submitAnswer">Submit Answer</button>
        </div>
        
        <div id="result" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p>Your score: <span id="score"></span></p>
            <input type="text" id="username" placeholder="Enter your name" autocomplete="name">
            <button id="saveScore">Save Score</button>
        </div>
    </div>
    
    <div id="leaderboardContainer" class="container">
        <h2>Top 5 Scores</h2>
        <ol id="leaderboardList"></ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
