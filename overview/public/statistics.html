<html lang="en">
<head>
    <link rel="stylesheet" href="../style/styles2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Statistics inc</title>
</head>
<body>
    <header>
    <div>
        <h2>SOUTHEAST ASIA'S READINESS</h2>
    </div>
    <hr>
    <div>
        <h1>HEALTHCARE</h1>
        <h1 class="line-height">STATISTICS</h1>

        <button id="showAllBtn" class="searchbar">Show All</button>
        <button id="addDataBtn" class="searchbar">Add Data</button>
        <button id="deleteDataBtn" class="searchbar">Delete Data</button>
        <button id="updateDataBtn" class="searchbar">Update Data</button>
         <!-- shoows all data -->
        <div id="dataContainer"></div>
    
        <!-- Form for Add -->
        <div id="formContainer" style="display:none;">
            <form id="dataForm">
                <label for="dengue">Data Field 1:</label>
                <input type="text" id="dengue" name="dengue" required>
                <label for="acute_upper_respiratory_tract_infections">Data Field 2:</label>
                <input type="text" id="acute_upper_respiratory_tract_infections" name="acute_upper_respiratory_tract_infections" required>
                <label for="acute_diarrhoea">Data Field 3:</label>
                <input type="text" id="acute_diarrhoea" name="acute_diarrhoea" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    
        <!-- Prompt for Delete -->
        <div id="deleteContainer" style="display:none;">
            <form id="deleteForm">
                <input type="number" id="deleteWeekly" name="deleteWeekly" placeholder="Weekly" required>
                <button type="submit" id="deleteBtn">Delete</button>
            </form>
        </div>

         <!-- form for Update -->
        <div id="updateContainer" style="display:none;">
            <form id="updateForm">
                <label for="updateWeekly">Weekly:</label>
                <input type="number" id="updateWeekly" name="weekly" required>
                <label for="dengue">Data Field 1:</label>
                <input type="text" id="dengue" name="dengue" required>
                <label for="acute_upper_respiratory_tract_infections">Data Field 2:</label>
                <input type="text" id="acute_upper_respiratory_tract_infections" name="acute_upper_respiratory_tract_infections" required>
                <label for="acute_diarrhoea">Data Field 3:</label>
                <input type="text" id="acute_diarrhoea" name="acute_diarrhoea" required>
                <button type="submit">Update</button>
            </form>
        </div>


         <!-- Prompt for searching weekly -->
    <form id="searchForm">
        <label for="week">Enter Week:</label>
        <input type="number" id="week" name="week" min="1" placeholder="Type the week you want to search" style="width: 13.5%;">
        <button type="submit" class="searchbar">Search</button>
    </form>
    <div id="results"></div>
    <form id="updateForm" style="display:none;">
        <h2>Update Data for Week <span id="updateWeek"></span></h2>
        <label for="dengue">Dengue:</label>
        <input type="number" id="dengue" name="dengue" required><br>
        <label for="acute_upper_respiratory_tract_infections">Acute Upper Respiratory Tract Infections:</label>
        <input type="number" id="acute_upper_respiratory_tract_infections" name="acute_upper_respiratory_tract_infections" required><br>
        <label for="acute_diarrhoea">Acute Diarrhoea:</label>
        <input type="number" id="acute_diarrhoea" name="acute_diarrhoea" required><br>
        <button type="submit">Update</button>
    </form>


    <button onclick="location.href='summary.html'">To Summary Page</button>
    <script src="./scripts/script.js"></script>
</header>
</body>
</html>
